<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/pubilc.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="info userinfo container">
        <div class="panel panel-primary">
          <div class="panel-heading">登录</div>
          <div class="panel-body">
            <span class="login_error hide">用户名或密码错误!</span>
            <form class="col-sm-11" id="login">
              <div class="form-group">
                <label for="username">欢迎回来,请输入密码登录 </label>
                <input type="text" name="username" class="form-control" autocomplete="off" id="username" placeholder="用户名">
              </div>
              <div class="form-group">
                <input type="text" name="password" class="form-control" autocomplete="off" id="password" placeholder="密码">
                <label for="password"><a href="">忘记密码? </a></label>
              </div>
              <button type="submit" class="login btn btn-success col-sm-5">登录</button>
              <button type="button" class="register pull-right btn btn-warning col-sm-5">注册</button>
              <label for="password"><a href="">注册</a></label>
            </form>
          </div>
        </div>
      </div>
      
     
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/jquery-validation/jquery.validate.min.js"></script>
    <script src="./assets/jquery-validation/localization/messages_zh.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
